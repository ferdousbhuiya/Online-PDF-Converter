name: Deploy Backend (Container)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - server/**
      - Dockerfile
      - package.json

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      BACKEND_DEPLOY_HOOK: ${{ secrets.BACKEND_DEPLOY_HOOK }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: |
          if [ -n "${{ secrets.BACKEND_IMAGE_NAME }}" ]; then
            echo "name=${{ secrets.BACKEND_IMAGE_NAME }}" >> $GITHUB_OUTPUT
          else
            echo "name=ghcr.io/${{ github.repository }}-api" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger host deploy hook (optional)
        if: env.BACKEND_DEPLOY_HOOK != ''
        run: curl -X POST "$BACKEND_DEPLOY_HOOK"
